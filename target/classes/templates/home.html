<html>
<head>
<title>Void Chat Home</title>
<link rel="stylesheet" href="../css/styles.css"/>
<script src="https://cdn.jsdelivr.net/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js"></script>
<script src="../javascript/home-validation.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="../javascript/utils.js"></script>
</head>
<form type = "hidden" action="#" th:action="@{/}" id="gohome"></form>
<form type = "hidden" action="#" th:action="@{/services}" id="services"></form>
<form type = "hidden" action="#" th:action="@{/about}" id="about"></form>
<form type = "hidden" action="#" th:action="@{/news}" id="news"></form>
<body>
<!-- Top menu -->
<div class="container">
  <nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">VoidChat - A VoidProducts Service</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        
        
        <li class="dropdown mega-dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" id="idbutton" onclick="goHome()">Chatroom</a>
        </li>
         <li class="dropdown mega-dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" onclick="goServices()">Privacy and Security Solutions</a>
         	
        </li>
         <li class="dropdown mega-dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" onclick="goAbout()">About, Contact, and Donate </a>
        </li>
        <li class="dropdown mega-dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" onclick = "goNews()">Releases and News </a>
        </li>

      </ul>
      
      
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
<!-- End of menu -->
</div>


<!-- Start of the important stuff -->
<div class="container">
	
	
		<div th:if ="${sentback} == true" class="alert alert-primary" role="alert">
  			The ID you entered is either incorrect, or the chatroom no longer is active. 
		</div>	
		<div th:if ="${isFull} == true" class="alert alert-primary" role="alert">
  			The chatroom you're trying is full.
		</div>
	
  <div class="input-group">
	  <form action="#" th:action="@{/byId}" th:object="${chatroom}" name ="chatroomform">
		  <label for="*{roomId}">Join by room ID</label>
		  <span class="input-group-btn">
		      	<input type="text" class="form-control" th:field="*{roomId}" placeholder="" name ="roomId">
		        <button type="submit" value="Submit" class="center-block btn btn-large btn-primary">Search</button>
		   </span>
	    </form>
		<span class="input-group-btn" align = "left">
			<form action="#" th:action="@{/create}">
		    	<br/>
		 	 <button type="submit" value="Submit" class="center-block btn btn-large btn-secondary">Create a new room</button>
		  </form>
	  </span>
  </div>


</div>
</body>

</html>
