<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>VoidChat Chatroom</title>
<link rel="stylesheet" href="../css/styles.css"/>
<script src="https://cdn.jsdelivr.net/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js"></script>
<script src="../javascript/chatroom-validation.js"></script>
<link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

</head>
<div class="container">
    <div class="row">
        <div class="panel panel-default">
          <div class="panel-heading"><p th:text ="'Chatroom ID:'+ ${chatroom.roomId} + ' your username for this room is: '+ ${user.userName}"/></div>
          <div class="panel-body">
            <div class="container">
              
              	<div class="row message-bubble">
              	
              	<ul th:each="message: ${messages}">
              		<li th:text="${message.contents}"><p th:text="${message.contents}"></p></li>
              		<li th:text = "${message.sender}"><<p th:text="${message.sender}"></p></li>
              	</ul>
                
                
                    <span>Why is yo shit so broke?</span>
                </div>
                <div class="row message-bubble">
                    <p class="text-muted">Matt Townsen</p>
                    <p>It Isn't'</p>
                </div>
                <div class="row message-bubble">
                <p class="text-muted">Matt Townsen</p>
                    <p>Umm yes it is</p>
                </div>
                <div class="row message-bubble">
                <p class="text-muted">Matt Townsen</p>
                    <p>Test message</p>
                </div>
              
              
             
            </div>
            <div class="panel-footer">
                 <div class="input-group">
                 <form th:action="@{/sendmessage}" th:object="${message}" name="messageform" >
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" th:field="*{contents}" name="chatmessage"></textarea>
                  <span class="input-group-btn">
                    <button class="btn btn-primary" type="submit">Send</button>
                  </span>
                  </form>
                </div>
            </div>
          </div>
        </div>
    </div>
</div>

<div>
	<form type ="hidden" action="/leave">
		<button type ="submit" value="leave" class="btn btn-secondary">Leave
		</button> 
	</form>
	

</div>

</html>
