<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>VoidPrivacy News</title>
<link rel="stylesheet" href="../css/styles.css"/>
<script src="https://cdn.jsdelivr.net/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js"></script>
<script src="../javascript/home-validation.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="../javascript/utils.js"></script>
</head>
<body>
<form type = "hidden" action="#" th:action="@{/}" id="gohome"></form>
<form type = "hidden" action="#" th:action="@{/services}" id="services"></form>
<form type = "hidden" action="#" th:action="@{/about}" id="about"></form>
<form type = "hidden" action="#" th:action="@{/news}" id="news"></form>
<div class="container">
  <nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">VoidChat - A VoidProducts Service</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        
        
        <li class="dropdown mega-dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" id="idbutton" onclick="goHome()">Chatroom</a>
        </li>
         <li class="dropdown mega-dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" onclick="goServices()">Privacy and Security Solutions</a>
         	
        </li>
         <li class="dropdown mega-dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" onclick="goAbout()">About, Contact, and Donate </a>
        </li>
        <li class="dropdown mega-dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" onclick = "goNews()">Releases and News </a>
        </li>

      </ul>
      
      
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
</div>
<!-- Newsfeed start -->


<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
<div class="row">
	<div class="col-md-4">
		<div class="card">
			<div class="card-title p-l p-t">
				<span class="label label-default"><b>Ewwe</b> - <em>6 hours ago</em></span>
			</div>
			<div class="card-block">
				<p class="card-text">On the other hand sometimes we dont have enough images...</p>
				
				<div class="card-text">
					<a class="btn btn-sm btn-primary-outline pull-right"><i class="fa fa-comments-o"></i> 0</a>
				</div>
				<div class="clearfix"></div>
			</div>
			<div class="card-footer text-muted">
				<div class="input-group input-group-sm">
					<input type="text" class="form-control" placeholder="Comment this... :)">
					<span class="input-group-btn">
						<button class="btn btn-primary-outline" type="button"><i class="fa fa-edit"></i></button>
					</span>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="row" th:each="article:${articles}">
	<div class="col-md-4">
		<div class="card">
			<div class="card-title p-l p-t">
				<span class="label label-default"><p th:text="${article.addeddate}"></p></span>
			</div>
			<div class="card-block">
				<p class="card-text" th:text="${article.message}"></p>
				
				<div class="card-text">
					<a class="btn btn-sm btn-primary-outline pull-right"><i class="fa fa-comments-o"></i> 0</a>
				</div>
				<div class="clearfix"></div>
			</div>
			<div class="card-footer text-muted">
				<div class="input-group input-group-sm">
					<input type="text" class="form-control" placeholder="Comment this... :)">
					<span class="input-group-btn">
						<button class="btn btn-primary-outline" type="button"><i class="fa fa-edit"></i></button>
					</span>
				</div>
			</div>
		</div>
	</div>
</div>


</body>
</html>
